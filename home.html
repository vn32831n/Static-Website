<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/home.css">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        .video{
            align-items: center;
        }
        .units {
            text-align: center;
        }

        .aside-bar {
            height: inherit;
            width: 19%;
            background: #4e4482;
            padding: 285px 0px;




        }

        wrapper {
            display: flex;
            position: relative;
        }

        .wrapper .sidebar {
            width: 200px;
            height: 100%;
            background: #4b4276;
            padding: 30px 0px;
            position: fixed;
        }

        .wrapper .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .wrapper .sidebar ul li a {
            color: #bdb8d7;
            display: block;
        }

        .wrapper .sidebar ul li a .fas {
            width: 25px;
        }

        .wrapper .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a {
            color: #fff;
        }

        .wrapper .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a {
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .footer {
            text-align: center;
            align-items: center;
            color: #f8f8f8;
            padding: 20px;
        }

        .aside-bar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .aside-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .aside-bar li {
            margin-bottom: 10px;
        }

        .aside-bar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .unit {
            text-align: center;
            color: white;
        }
    </style>
</head>

        <div class="main_content">
